group 'mrobinson'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.5'
    compile group: 'jdom', name: 'jdom', version: '1.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
